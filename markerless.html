<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebAR Markerless</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #ui {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: #4caf50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="rumah-sebujit" src="assets/rumah_sebujit.glb"></a-asset-item>
      <a-asset-item id="rumah-jagoi" src="assets/rumah_jagoi.glb"></a-asset-item>
      <audio id="narasi-sebujit" src="assets/narasi_sebujit.mp3"></audio>
      <audio id="narasi-jagoi" src="assets/narasi_jagoi.mp3"></audio>
      <audio id="musik-dayak" src="assets/dayak.mp3"></audio>
    </a-assets>

    <!-- Tempat model muncul -->
    <a-entity id="model-container" position="0 0 -3" scale="0.5 0.5 0.5"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear">
    </a-entity>

    <a-camera position="0 1.6 0"></a-camera>
  </a-scene>

  <div id="ui">
    <button onclick="window.location.href='index.html'">â¬… Kembali</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const desa = params.get("desa");

    const container = document.getElementById("model-container");
    const musikDayak = document.getElementById("musik-dayak");
    const narasiSebujit = document.getElementById("narasi-sebujit");
    const narasiJagoi = document.getElementById("narasi-jagoi");

    if (desa === "sebujit") {
      container.setAttribute("gltf-model", "#rumah-sebujit");
      musikDayak.play();
      narasiSebujit.play();
    } else if (desa === "jagoi") {
      container.setAttribute("gltf-model", "#rumah-jagoi");
      musikDayak.play();
      narasiJagoi.play();
    }
  </script>
</body>
</html>
