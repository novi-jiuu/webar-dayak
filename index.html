  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0099cc, #66ccff);
      color: white;
    }
    .container { text-align: center; }
    h1 { margin-bottom: 20px; }

    button {
      padding: 12px 20px;
      margin: 8px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .marker { background: #ff9800; color: white; }
    .markerless { background: #4caf50; color: white; }
    button:hover { opacity: 0.85; }
  </style>
</head>
